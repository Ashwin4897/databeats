<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataBeats - Listen to Data</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">DataBeats - Listen to Data</a>
</nav>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'home' %}active{% endif %}" href="/">
                            <span data-feather="home"></span>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'data' %}active{% endif %}" href="data">
                            <span data-feather="database"></span>
                            Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'sonify' %}active{% endif %}" href="sonify">
                            <span data-feather="music"></span>
                            Sonify
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'storage' %}active{% endif %}" href="storage">
                            <span data-feather="hard-drive"></span>
                            Storage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page_title == 'settings' %}active{% endif %}" href="settings">
                            <span data-feather="settings"></span>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="{{ url_for('static', filename='js/base.js') }}"></script>
</html>
